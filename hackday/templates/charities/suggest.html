{% extends 'base.html' %}

{% block title %}Hack Day: Suggest a Charity!{% endblock %}

{% block content %}

    {% if error_message %}
    <p>{{error_message}}</p>
    {% endif %}

    <h1>Suggest a Charity</h1>

    <form action="{% url charities-suggest %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
