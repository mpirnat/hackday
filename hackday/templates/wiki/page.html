{% extends 'base.html' %}
{% load markup %}

    {% block title %}Wiki: {{page.title}}{% endblock %}
    
    {% block content %}
    <h3>{{page.title}}</h3>

    <p>Status: {{page.status}}</p>
    <p>Created: {{page.create_date}}</p>
    <p>Modified: {{page.mod_date}}</p>
    <p>Published: {{page.pub_date}}</p>

    <div>{{page.content|markdown:"safe"}}</div>

    {% endblock %}
