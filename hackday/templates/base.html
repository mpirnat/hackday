<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}Hackday{% endblock %}</title>

        <link rel="stylesheet" href="{% static "css/base.css" %} " />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/theme.css" />
        <style>


		</style>

        <script>
		  document.createElement('article');
		  document.createElement('aside');
		  document.createElement('footer');
		  document.createElement('header');
		  document.createElement('hgroup');
		  document.createElement('mark');
		  document.createElement('nav');
		  document.createElement('section');
		</script>

    </head>

    <body id="{% block bodyid %}home{% endblock %}"><span id="body-x1"></span><span id="body-x2"></span><span id="body-x3"></span>

            {% include "nav.html" %}

        <p><a href="{% url blog-feed %}">RSS feed</a></p>
