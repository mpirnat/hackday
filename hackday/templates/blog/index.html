
{% extends 'base.html' %}    

    {% block title %}Hackday: Blog{% endblock %}
    
    {% block content %}
    <h3>Latest Blog Entries</h3>
    {% if latest_entries %}
        <ul>
        {% for entry in latest_entries %}
            <li><a href="/blog/{{ entry.id }}/">{{ entry.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Crickets.</p>
    {% endif %}
    {% endblock %}
