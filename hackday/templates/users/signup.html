{% extends 'base.html' %}
{% load custom_filters %}

    {% block title %}Hack Day: Sign Up{% endblock %}
    {% block bodyid %}page-signup{% endblock %}

    {% block content %}
    <h3>Sign Up</h3>

    {% if error_message %}
    <p class="error">{{error_message}}</p>
    {% endif %}

    <form action="{% url users-sign-up %}" method="POST">
        {% csrf_token %}
        {{form.as_p|checkbox_first}}
        <input type="submit" value="Submit" />
    </form>
    {% endblock %}
