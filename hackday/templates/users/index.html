{% extends 'base.html' %}

    {% block title %}Users!{% endblock %}

    {% block content %}

    <h3>Users</h3>

    {% if users %}
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.username}}/">{{user.full_name}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Crickets.</p>
    {% endif %}

    {% endblock %}
